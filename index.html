<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Cosplay Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      min-height: 100vh;
    }
  </style>
</head>
<body class="gradient-bg">
  <div class="container mx-auto px-4 py-12">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-bold text-white mb-4">
        Basic Cosplay Studio
      </h1>
      <p class="text-white/90">
        Simple upload and transformation interface
      </p>
    </header>

    <main class="max-w-xl mx-auto bg-white/90 rounded-xl p-6 shadow-lg">
      <div class="space-y-6">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <p class="text-gray-600 mb-2">Upload your photo</p>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
            Choose File
          </button>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Description</label>
          <textarea
            class="w-full p-2 border rounded-lg"
            placeholder="Enter your cosplay description..."
          ></textarea>
        </div>

        <button class="w-full bg-purple-500 text-white py-3 rounded-lg hover:bg-purple-600">
          Generate Transformation
        </button>
      </div>
    </main>
  </div>
</body>
</html>
